<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrisense</title>
    <link rel="stylesheet" type="text/css" href="sign up.css">
    <h1 id="header_title">AgriSense</h1>
</head>
<body>
    <div class="Signup-container">
        <h2>Sign up</h2>
        <form>

            <div>
                <label id="a_label">Name</label>
                <input type="text" placeholder="john doe" required>
          </div>
                   <div>
                    <label id="a_label">Email</label>
                    <input type="email" placeholder="johndoe@gmail.com" required>
           </div>
                       <div>
           <label id="a_label">Password</label>
           <input type="password" placeholder="123" required>
                 </div>
            <div>
              <label id="a_label">Confirm Password</label>
              <input type="confirm_Password" placeholder="123" required>
          </div>
          <div>
            <label id="a_label">Contact</label>
            <input type="checkbox" >
            <input type="contact" placeholder="712345678" required>
        </div>
            <div>
                <input type="checkbox" >
                <label="rememberMe>I agree to receive emails and messages from Agrisense</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
